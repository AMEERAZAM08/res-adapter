task: "ip_adapter"
sub_task: "image_variation"
experiment_name: ""

# Model Configs
personalized_model: "/mnt/bn/automl-aigc/chengjiaxiang/models/diffusers/stable-diffusion-v1-5"
model_type: "sd1.5"
ip_adapter_model: "/mnt/bn/automl-aigc/chengjiaxiang/models/diffusers/IP-Adapter"
ip_adapter_scale: 0.6
res_adapter_model: "models/res_adapter/sd1.5"
res_adapter_alpha: 1.0


# Inference Configs
width: 256
height: 256
scale_ratio: null  # scale the original image

num_inference_steps: 30
guidance_scale: 7.5
num_images_per_prompt: 2

ip_adapter_images: [
  "assets/ip_adapter/woman.png",
  "assets/ip_adapter/bear.png",
]

prompts: [
  "best quality, high quality",
  "best quality, high quality, wearing sunglasses",
]

n_prompt: "monochrome, lowres, bad anatomy, worst quality, low quality"

# Other Configs
enable_xformers: false  # Must false for ip-adapter, otherwise error occurs...
enable_compare: true
draw_text: true
seed: 42
device: cuda
split_images: false